version: 2

jobs:
  build:
    docker:
      - image: "circleci/node:10.20.1-browsers-legacy@sha256:b81bcee1cc4734786b63578ca7e96f78fc44a5ba911392cd94c70f6beba02d26"
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - store_artifacts:
          path: coverage
          prefix: coverage
